<body>



  <h1><span class="blue">&lt;</span>VidDekho<span class="blue">&gt;</span> <span class="yellow">Categorised
      Videos
    </span>
  </h1>
  <h2> Enjoy your day and connect the real you!</h2>



  <div class="container">
    <form id="add-vid-links" class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <input type="text" class="form-control" id="validationCustom01" name="genre" placeholder="genre" required>
      </div>
      <div class="col-md-4">

        <input type="url" class="form-control" id="validationCustom02" name="link" placeholder="video link" required>

      </div>
      <div class="col-md-4">
        <button class="btn btn-primary btn-outline-light" type="submit">Add link</button>
      </div>


    </form>
    <ol id="link-list"></ol>

  </div>


  <script src="index.js"></script>
